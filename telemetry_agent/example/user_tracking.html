<!doctype html>
<html>
<head>
	<!-- Include Dependency -->
	<script src="../lib/jquery-1.10.2.min.js"></script>
	<!-- Include Telemetry Agent Library -->
	<script src="../dist/agent_pagedata.js"></script>
	<script src="../dist/agent.js"></script>
	<script src="../dist/agent_config.js"></script>

	<script type="text/javascript">
		/**
			*	Configure Telemetry Agent with your API KEY , Release Stage Name , User Details.
			*	Release Stages are user defined. You can give your own Release Stages
			*  	Example : Development, Staging, Production, Live etc.
			*	User details is also  user defined.  
			*	You can give name , email, account , app version, role etc as property etc in userdetails object.
		*/
			
		var UserDetails = {
			"name":"User",
			"email":"User@telemetry.com",
			"account":"User",
			"appVersion" :'1.2+0001',
			"role" : "Admin",
			
		};
		var TelemetryAgent = TelemetryAgent.getInstance({ 
			apiKey: 'XXXX-XXXX-XXXX-XXXX-XXXX',
			releaseStage: 'UserTracking',
			userData: UserDetails
		});
	  	
		/*
				*	Define custom . You can give whatever you want in custom data 
		*/
		var customData = {
			"name" : "Username",
			"email" : "username@telemetry.com",
			"account": "Accountname",
			"role":"Admin"
		};
		
  			
		/**
		 * Perform a login operation.
		 * Notify Telemetry Agent that an user is logged in with a name and email address
		 */
		TelemetryAgent.pageData.setNotifyLogin(function( requestData ) {  
		    return requestData;
		}, customData);
	
		

		/**
		 * Perform a logout operation.
		 * Notify Telemetry Agent that an user is logged out.
		 */
		TelemetryAgent.pageData.setNotifyLogout(function( requestData ) {  
		    return requestData;
		}, customData);

  </script>
 
</head>

<body>
	<h1>TelemetryAgent JS Example</h1>
	<p>This example shows automatic error notification using TelemetryAgent.</p>
</body>
</html>
