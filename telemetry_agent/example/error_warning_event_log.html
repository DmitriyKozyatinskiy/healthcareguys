<!doctype html>
<html>
	<head>
		<!-- Include Dependency -->
		<script src="../lib/jquery-1.10.2.min.js"></script>
		<!-- Include Telemetry Agnet Library -->
		<script src="../dist/agent_problems.js"></script>
		<script src="../dist/agent.js"></script>
		<script src="../dist/agent_config.js"></script>
		<script type="text/javascript">
		/**
				*	Configure Telemetry Agent with your API KEY , Release Stage Name , User Details.
				*	Release Stages are user defined. You can give your own Release Stages
				*  	Example : Development, Staging, Production, Live etc.
				*	User details is also  user defined.  
				*	You can give name , email, account , app version, role etc as property etc in userdetails object.
		*/

		var UserDetails = {
			"name":"Username",
			"email":"username@telemetry.com",
			"account":"Accountname",
			"appVersion" :'1.2+0001',
			"role" : "Admin"
		};
		var TelemetryAgent = TelemetryAgent.getInstance({ 
			apiKey: 'XXXX-XXXX-XXXX-XXXX-XXXX',
			releaseStage: 'Development',
			userData: UserDetails
		});
		
		var metadata = {"user" : "username@telemetry.com"}
		
		TelemetryAgent.problems.Error("Custom Error ", "Custom error message", metadata);
		TelemetryAgent.problems.Warning("Custom Warning", "Warning message", metadata);
		TelemetryAgent.problems.Event("User logged in", metadata);
		TelemetryAgent.problems.Log("User logged in", metadata);
		
		</script>
		
	</head>
	<body>
		<h1> Telemetry Agent JS Example</h1>
		<p>This example shows notifying custom Error, Warning, Log, Event etc to  Telemetry Agent.</p>
	</body>
</html>
