<div id="js-visuals-container" class="tab-pane fade form-horizontal">
    <div class="default-height ">
        <div class="container">
            <div class="row visuals-default-image-wrapper">
                <div class="col-xs-4 visuals-default-image-text-container">Default image</div>
                <div class="col-xs-5">
                    <span id="js-visuals-default-image-container" class="thumbnail image-container visuals-default-image-container">
                    <img src="{{ image }}" id="js-visuals-default-image" class="image-holder {{ ^image }} hidden {{ /image }}" height="100">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="js-thumbnail-select" class="col-xs-5 control-label visuals-label">
                Thumbnail image
                <span class="help-block js-visuals-image-name-container hidden">
                <span class="js-visuals-image-name"></span>
                <span class="bg-primary badge visuals-image-remove js-visuals-image-remove" role="button">X</span>
                </span>
                </label>
                <div class="col-xs-3">
                    <button class="btn btn-primary js-visuals-image-upload-button" type="button">Upload</button>
                    <input type="file" class="hidden js-visuals-uploader" id="js-visuals-thumbnail-uploader" data-select-class="js-visuals-selector-thumb" accept=".jpg,.jpeg,.png,.gif">
                </div>
                <div class="col-xs-4">
                    <select class="form-control js-visuals-select" id="js-thumbnail-select" disabled>
                        <option class="js-visuals-option js-visuals-selector-none" value="">--select--</option>
                        <option class="js-visuals-option js-visuals-selector-web hidden" value="web">Use web image</option>
                        <option class="js-visuals-option js-visuals-selector-tweet hidden" value="tweet">Use tweet image</option>
                        <option class="js-visuals-option js-visuals-selector-share hidden" value="share">Use share image</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="js-web-select" class="col-xs-5 control-label visuals-label">
                Web image
                <span class="help-block js-visuals-image-name-container hidden">
                <span class="js-visuals-image-name"></span>
                <span class="bg-primary badge visuals-image-remove js-visuals-image-remove" role="button">X</span>
                </span>
                </label>
                <div class="col-xs-3">
                    <button class="btn btn-primary js-visuals-image-upload-button" type="button">Upload</button>
                    <input type="file" class="hidden js-visuals-uploader" id="js-visuals-web-uploader" data-select-class="js-visuals-selector-web" accept=".jpg,.jpeg,.png,.gif">
                </div>
                <div class="col-xs-4">
                    <select class="form-control js-visuals-select" id="js-web-select" disabled>
                        <option class="js-visuals-option js-visuals-selector-none" value="">--select--</option>
                        <option class="js-visuals-option js-visuals-selector-thumb hidden" value="thumb">Use thumb image</option>
                        <option class="js-visuals-option js-visuals-selector-tweet hidden" value="tweet">Use tweet image</option>
                        <option class="js-visuals-option js-visuals-selector-share hidden" value="share">Use share image</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="js-tweet-select" class="col-xs-5 control-label visuals-label">
                Tweet image
                <span class="help-block js-visuals-image-name-container hidden">
                <span class="js-visuals-image-name"></span>
                <span class="bg-primary badge visuals-image-remove js-visuals-image-remove" role="button">X</span>
                </span>
                </label>
                <div class="col-xs-3">
                    <button class="btn btn-primary js-visuals-image-upload-button" type="button">Upload</button>
                    <input type="file" class="hidden js-visuals-uploader" id="js-visuals-tweet-uploader" data-select-class="js-visuals-selector-tweet" accept=".jpg,.jpeg,.png,.gif">
                </div>
                <div class="col-xs-4">
                    <select class="form-control js-visuals-select" id="js-tweet-select" disabled>
                        <option class="js-visuals-option js-visuals-selector-none" value="">--select--</option>
                        <option class="js-visuals-option js-visuals-selector-thumb hidden" value="thumb">Use thumb image</option>
                        <option class="js-visuals-option js-visuals-selector-web hidden" value="web">Use web image</option>
                        <option class="js-visuals-option js-visuals-selector-share hidden" value="share">Use share image</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="js-share-select" class="col-xs-5 control-label visuals-label">
                Share image
                <span class="help-block js-visuals-image-name-container hidden">
                <span class="js-visuals-image-name"></span>
                <span class="bg-primary badge visuals-image-remove js-visuals-image-remove" role="button">X</span>
                </span>
                </label>
                <div class="col-xs-3">
                    <button class="btn btn-primary js-visuals-image-upload-button" type="button">Upload</button>
                    <input type="file" class="hidden js-visuals-uploader" id="js-visuals-share-uploader" data-select-class="js-visuals-selector-share" accept=".jpg,.jpeg,.png,.gif">
                </div>
                <div class="col-xs-4">
                    <select class="form-control js-visuals-select" id="js-share-select" disabled>
                        <option class="js-visuals-option js-visuals-selector-none" value="">--select--</option>
                        <option class="js-visuals-option js-visuals-selector-thumb hidden" value="thumb">Use thumb image</option>
                        <option class="js-visuals-option js-visuals-selector-web hidden" value="web">Use web image</option>
                        <option class="js-visuals-option js-visuals-selector-tweet hidden" value="tweet">Use tweet image</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="submit-container">
        <div class="loading-container hidden js-loading-container">
            <div id="js-spinner" class="loading">
                <div class="bullet"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
            </div>
        </div>
        <div class="alert alert-success submission-notification hidden js-submission-success" role="alert">
            <span class="glyphicon glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
            <span class="js-submission-success-message">Data was submitted successfully</span>
        </div>
        <div class="alert alert-danger submission-notification hidden js-submission-error" role="alert">
            <span class="glyphicon glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
            <span class="js-submission-error-message"></span>
        </div> 
        <button type="submit" class="btn btn-primary button-submit">
        <img src="/images/icon32x32.png" class="submit-icon" height="25">
        <span class="submit-button-text">Post to Healthcare Guys</span>
        </button>
        <span class="js-name-label"></span>
    </div>
</div>
