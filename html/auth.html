<form id="js-login-form">
  <fieldset>
    <legend>Sign in</legend>
    <div class="alert alert-danger hidden" id="js-wrong-credentials" role="alert">Wrong credentials</div>
    <div class="form-group">
      <label for="js-username">Username</label>
      <input class="form-control" id="js-username">
    </div>
    <div class="form-group">
      <label for="js-password">Password</label>
      <input class="form-control" id="js-password" type="password">
    </div>
    <button type="submit" class="btn btn-primary pull-right">Sign in</button>
  </fieldset>
</form>
