<form class="content-form">
  <h4 class="{{ ^title }}hidden{{ /title }}" id="js-title" data-input="js-title-input" role="button">{{ title }}</h4>
  <div class="form-group">
    <textarea id="js-title-input" class="form-control {{ #title }}hidden{{ /title }}"
              data-content="js-title" placeholder="Title" rows="3">{{ title }}</textarea>
  </div>
  <hr>
  <p id="js-description" class="{{ ^title }}hidden{{ /title }}" data-input="js-description-input" role="button">
    {{ description }}
  </p>
  <div class="form-group">
    <textarea id="js-description-input" class="form-control {{ #description }}hidden{{ /description }}" data-content="js-description"
              placeholder="Description" rows="7">{{ description }}</textarea>
  </div>
  <a href="#" id="js-image-container" class="thumbnail">
    <img src="{{ image }}" id="js-image" class="image-holder {{ ^image }}hidden{{ /image }}" height="100" alt="Click to add image">
    <p class="text-center {{ #image }}hidden{{ /image }}" id="js-add-image">Add image</p>
  </a>
  <input type="file" class="hidden" id="js-image-uploader">
  <hr>

  <div class="categories-container">
    {{ #categories }}
      <p>
          <div class="checkbox">
            <label for="category-{{ ID }}">
              <input type="checkbox" value="{{ ID }}" id="category-{{ ID }}">{{{ name }}}
            </label>
          </div>
      </p>
    {{ /categories }}
  </div>
  <hr>

  <div class="text-center">
    <button type="submit" class="btn btn-primary button-submit">
      <img src="../img/icons/cropped-faviocn-32x32.png" class="submit-icon" height="25">
      Post to Healthcare Guys
    </button>
  </div>
</form>
