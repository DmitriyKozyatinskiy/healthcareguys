<div id="js-feedback-container" class="tab-pane fade">
    <div class="feedback-container">
        <div class="form-group feedback-input-container">
            <select id="js-fed-support-type" class="form-control feedback-input">
                <option selected disabled>Support Type</option>
                <option value="Report A Problem">Report a problem</option>
                <option value="Request a Feature">Request a feature</option>
                <option value="Ask A Question">Ask a question</option>
                <option value="Give Praise">Give praise</option>
                <option value="Share An Idea">Share an idea</option>
            </select>
        </div>
        <div class="form-group feedback-input-container">
            <input id="js-fed-subject" class="form-control feedback-input" placeholder="Subject">
        </div>
        <div class="form-group feedback-input-container">
            <textarea id="js-fed-description" class="form-control feedback-input" placeholder="Description" rows="10"></textarea>
        </div>
    </div>
    <div class="submit-container">
        <div class="loading-container hidden js-loading-container">
            <div id="js-spinner" class="loading">
                <div class="bullet"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
                <div class="bullet"></div>
            </div>
        </div>
        <div class="alert alert-success submission-notification hidden js-feedback-submission-success" role="alert">
            <span class="glyphicon glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
            <span class="js-submission-success-message">Feedback was submitted successfully</span>
        </div>
        <div class="alert alert-danger submission-notification hidden js-feedback-submission-error" role="alert">
            <span class="glyphicon glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
            <span class="js-submission-error-message"></span>
        </div>
        <button type="button" class="btn btn-primary button-submit" id="js-feedback">
            <img src="../img/icons/icon32x32.png" class="submit-icon" height="25">
            <span class="submit-button-text ">Send Feedback</span>
        </button>
        <span class="js-name-label"></span>
    </div>
</div>
