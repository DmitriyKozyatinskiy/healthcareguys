<div id="js-links-container" class="tab-pane fade">
    <div class="default-height top-cm-pad">
        <div class="alert alert-info link-top-info-panel" role="alert">
            Thank you for using the Digital Health News extension.
            If you have any suggestion or feature request please use this
            <a href="#" class="js-feedback-link"><strong>form</strong></a>
            to send your request.
        </div>
        <div class="form-group">
            <label for="js-clean-link" class="link-label">Clean URL</label>
            <textarea id="js-clean-link" class="form-control js-short-link-input" disabled="disabled" rows="3"></textarea>
            <span class="round-span round-span-lk-ht-textarea js-copy-link-button js-tooltip"
                  data-placement="top"
                  data-title="Copy to clipboard">
                <i class="fa fa-share-alt tab-icon" role="button"></i>
                <span class="l-fade">Copied to clipboard</span>
            </span>
        </div>
        <div class="form-group">
            <label for="js-badged-link" class="link-label">Shortened Badged URL</label>
            <input id="js-badged-link" class="form-control js-short-link-input" disabled="disabled">
            <span class="round-span round-span-lk-ht-text js-copy-link-button js-tooltip"
                  data-placement="top"
                  data-title="Copy to clipboard">
                <i class="fa fa-share-alt tab-icon" role="button"></i>
                <span class="l-fade">Copied to clipboard</span>
            </span>
        </div>
        <div class="form-group">
            <label for="js-short-link" class="link-label">Badged URL</label>
            <textarea id="js-short-link" class="form-control js-short-link-input" disabled="disabled"></textarea>
            <span class="round-span round-span-lk-ht-textarea js-copy-link-button js-tooltip"
                  data-placement="top"
                  data-title="Copy to clipboard">
                <i class="fa fa-share-alt tab-icon" role="button"></i>
                <span class="l-fade">Copied to clipboard</span>
            </span>
        </div>
        <div class="form-group">
            <label for="js-canonical-link" class="link-label">Shortened Canonical URL</label>
            <input id="js-canonical-link" class="form-control js-short-link-input" disabled="disabled">
             <span class="round-span round-span-lk-ht-text js-copy-link-button js-tooltip"
                   data-placement="top"
                   data-title="Copy to clipboard">
                <i class="fa fa-share-alt tab-icon" role="button"></i>
                <span class="l-fade">Copied to clipboard</span>
            </span>
        </div>
