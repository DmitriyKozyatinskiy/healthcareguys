<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Options - Healthcare Guys Digital Health News Curator</title>
</head>
<body>
<div class="wrapper clearfix">
  <div class="container">
    <div class="logo">
      <div class="image"></div>
      <h1>
        <localized rel="label_healthcare_guys_news_submission">Healthcare Guys Digital Health News Curator</localized>
      </h1>
      <p>
        <strong>
          <localized rel="settings_version">Version</localized>
        </strong> <span class="version-number" id="js-current-version"></span>
      </p>
    </div>

    <div class="login-details">
      <div class="loading"></div>
      <div class="details hidden">
        <p>
          <strong>
            <localized rel="public_list_label_logged_in_as">Logged in as:</localized>
          </strong>
          <span class="user-name"></span>
        </p>
        <a class="logout-button">
          <localized rel="button_log_out">Sign Out</localized>
        </a>
      </div>
      <div class="logged-out hidden">
        <button class="blue login-button">
          <localized rel="button_sign_in">Login</localized>
        </button>
      </div>
    </div>
  </div>

  <footer>
    <ul>
      <li><a href="https://news.healthcareguys.com" target="_blank">
        <localized rel="settings_visit_website">Visit Website</localized>
      </a></li>
      <!--<li><a href="#" target="_blank"><localized rel="button_download">Download mobile app</localized></a></li>-->
      <li>
        <a
            href="https://chrome.google.com/webstore/detail/healthcare-guys-digital-h/hkkcemdlpcikkadbbcedmgdhcjpjdaeg/reviews?hl=en-US"
            target="_blank">
          <localized rel="rate_app_button_yes">Rate Digital News Curator Now</localized>
        </a>
      </li>
      <li>
        <a href="https://www.netspective.media/#contact-us" target="_blank">
          <localized rel="settings_contact_us">Contact Us</localized>
        </a>
      </li>
      <a href="whats-new.html">What's New</a>
      <!--<li><a href="#" target="_blank">Tell a friend</a></li>-->
    </ul>
  </footer>
</div>

<script src="build/options-bundle.js"></script>

</body>
</html>
